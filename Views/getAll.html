<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron" style="text-align:center">
            <form action="http://localhost:3000/getAll" method="POST" id="getAllForm">
                <h1 class="display-4">Get all sample objects</h1>
                <div class="form-group">
                    <label for="databaseName">Exsisting database name</label>
                    <input type="text" class="form-control" id="databaseName" placeholder="Enter a name of a database" name="dbName">
                </div>
                <div class="form-group">
                        <label for="tableName">Table name</label>
                        <input type="text" class="form-control" id="tableName" placeholder="Enter a name for the new table" name="tbName">
                </div>
                <hr class="my-4">
                <p>If you do not want all the objects you can use filters to select specific objects</p>
                <div class="form-row">
                    <div class="col">
                        <label for="formControlSelect">Choose filter</label>
                        <select class="form-control" id="formControlSelect">
                            <option value="default" selected="selected">Filter by</option>
                            <option value="id">Id</option>
                            <option value="name">Name</option>
                            <option value="type">Type</option>
                            <option value="_db_id">Database id</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="filterValue">Filter value</label>
                        <input type="text" class="form-control" id="filterValue" placeholder="Enter a value for the filter">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 20px" onclick="addQueryParams()">Enter</button>
            </form>
        </div>
    </div>
    <script>
        var select = document.getElementById("formControlSelect");
        var form = document.getElementById("getAllForm");

        var addQueryParams = function(){
            var selectedFilter = select.options[select.selectedIndex].value;
            var selectedValueForFilter = document.getElementById("filterValue").value;
            if(selectedFilter != "default" && selectedValueForFilter){
                form.action += `?${selectedFilter}=${selectedValueForFilter}`;
            }
        }
    </script>
</body>
</html>
