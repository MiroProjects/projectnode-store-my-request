<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron" style="text-align:center">
            <h1 class="display-4">Create a new table</h1>
            <form action="http://localhost:3000/table" method="POST">
                <div class="form-group">
                    <label for="databaseName">Exsisting database name</label>
                    <input type="text" class="form-control" id="databaseName" placeholder="Enter a name of a database" name="dbName">
                </div>
                <div class="form-group">
                        <label for="tableName">Table name</label>
                        <input type="text" class="form-control" id="tableName" placeholder="Enter a name for the new table" name="tbName">
                    </div>
                <button type="submit" class="btn btn-primary">Enter</button>
            </form>
        </div>
    </div>
</body>
</html>
